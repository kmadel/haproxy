global
  log 127.0.0.1 local0
  log 127.0.0.1 local1 notice
  chroot /var/lib/haproxy
  user haproxy
  group haproxy
  # daemon

defaults
  log global
  option dontlognull
  mode tcp
  timeout connect 5000ms
  timeout client 50000ms
  timeout server 50000ms
  errorfile 400 /etc/haproxy/errors/400.http
  errorfile 403 /etc/haproxy/errors/403.http
  errorfile 408 /etc/haproxy/errors/408.http
  errorfile 500 /etc/haproxy/errors/500.http
  errorfile 502 /etc/haproxy/errors/502.http
  errorfile 503 /etc/haproxy/errors/503.http
  errorfile 504 /etc/haproxy/errors/504.http

listen stats :9000
  stats enable
  stats uri /
  mode                http

frontend default-http 
    bind                *:80
    reqadd              X-Forwarded-Proto:\ http
    option              forwardfor except 127.0.0.0/8
    option              httplog
    mode                http
    
    acl cje1        path_beg -i /cje1
    
    use_backend          www-cje1       if cje1
    default_backend      www-joc

# define the backend for redirecting any "lost" users to the
# default JOC HA
backend www-joc
    balance             roundrobin
    mode                http
    option              httpclose
    option              forwardfor
    server              joc-server cjoc:8080

# cje1 Jenkins
backend www-cje1
    mode                http
    option              httpclose
    option              forwardfor
    server              cje1-server cje1:8080


frontend joc-jnlp
    option              tcplog
    bind                *:50000
    timeout             client 15m
    use_backend     joc-ha-jnlp

# define the backend for redirecting any "lost" users to the
# default Jenkins instance
backend joc-ha-jnlp
    option              tcplog
    timeout             server 15m
    server              joc-server cjoc:50000
